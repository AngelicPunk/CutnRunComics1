<script>
      const hamburger = document.querySelector('.burger');
const links = document.querySelector('.nav');
const animate = document.getElementById("animate");
const bar1 = document.getElementsByClassName('.bar1');
const bar2 = document.getElementsByClassName('.bar2');
const bar3 = document.getElementsByClassName('.bar3');
const bar = [bar1, bar2, bar3];

var flkty = new Flickity( '.main-carousel', {
  // options
  draggable: true,
  contain: true,
  setIndex: 1,
});


hamburger.addEventListener('click', () => {
    hamburger.classList.toggle("active");
    links.classList.toggle("active");
});

document.querySelectorAll(".nav").forEach(n => n.addEventListener("click", () => {
     hamburger.classList.remove("active");
     links.classList.remove("active");
}));

//we will auto-triggering js function
//to refresh once after first load
(function()
{
  if( window.localStorage )
  {
    //check if reloaded once already 
    if( !localStorage.getItem('firstLoad') )
    {
     //if not reloaded once, then set firstload to true
      localStorage['firstLoad'] = true;
      //reload the webpage using reload() method
      window.location.reload();
    }  
    else 
      localStorage.removeItem('firstLoad');
  }
})();

</script>

<script type="application/javascript" src="docs/flickity.pkgd.min.js"></script>
